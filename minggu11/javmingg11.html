<!DOCTYPE html>
<html>
<head>
    <title>JavaScript2</title>
</head>
<body>
    <h3>Daftar Mahasiswa</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="apl.Add()">
        <input type="text" id="tambahData" placeholder="Tambahkan Nama">
        <input type="submit" value="+">
    </form>
    <div id="counter"> 
        
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Nama Mahasiswa</td>
            </tr>
        </thead>
        <tbody id="daftarMhs">
            
        </tbody>
    </table>
    <script>
        var apl = new function () {
        this.el = document.getElementById('daftarMhs');

        this.mhs = ['Jono', 'Joni', 'Jini'];

            this.barisAll = function() {
                var data = '';
                if (this.mhs.length > 0) {
                    for (i = 0; i < this.mhs.length; i++) {
                        data += '<tr>';
                        data += '<td>' + this.mhs[i];
                        data += '</td></tr>';
                    }
                }
                this.Count(this.mhs.length);
                return this.el.innerHTML = data;
            };

            this.Count = function(data) {
                var el = document.getElementById('counter');
                if (data) {
                    el.innerHTML = data + ' ' + 'Mahasiswa';
                }
                else {
                    el.innerHTML = 'Data Kosong';
                }
            };

            this.Add = function(){
                alert("tambah");
            }
        }
        apl.barisAll();
    </script>
</body>
</html>
